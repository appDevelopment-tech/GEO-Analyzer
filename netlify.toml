# GeoAnalyzer Netlify Configuration

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Note: Netlify automatically adds X-Robots-Tag: noindex to deploy previews
# Production builds are indexable by default

# Add security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Redirects for clean URLs
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/how-it-works"
  to = "/docs"
  status = 301

# Force HTTPS and www canonical
[[redirects]]
  from = "http://geo-analyzer.com/*"
  to = "https://www.geo-analyzer.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.geo-analyzer.com/*"
  to = "https://www.geo-analyzer.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://geo-analyzer.com/*"
  to = "https://www.geo-analyzer.com/:splat"
  status = 301
  force = true
